 <head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">

  <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>

  <meta name="description" content="{{ page.description }}">

  <!-- Disable Telephone Number Links -->
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1,user-scalable=yes">

  <!-- Viewport Setting -->
  <meta name="format-detection" content="telephone=no">

  <!-- RSS Feed -->
  <link href="{{ 'feed.xml' | absolute_url }}" type="application/rss+xml" rel="alternate" title="{{ site.name }} Last 10 blog posts" />

  <!-- Facebook meta -->
  <meta property="og:title" content="{{ page.title | escape }}">
  <meta property="og:type" content="website">
  <meta property="og:url" content="{{ page.url | absolute_url }}">
  <meta property="og:description" content="{{ page.description }}">
  <meta property="og:site_name" content="{{ site.title }}">
  <meta property="og:image" content="{{ page.thumb_image }}">

  <!-- Twitter meta -->
  <meta name="twitter:card" content="summary">
  <meta name="twitter:url" content="{{ page.url | absolute_url }}">
  <meta name="twitter:title" content="{{ page.title | escape }}">
  <meta name="twitter:description" content="{{ page.description }}">
  <meta name="twitter:image" content="{{ page.thumb_image }}">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="{{ '/assets/img/meta/favicon-16x16.png' | absolute_url }}" sizes="16x16">
  <link rel="icon" type="image/png" href="{{ '/assets/img/meta/favicon-32x32.png' | absolute_url }}" sizes="32x32">
  <link rel="icon" type="image/png" href="{{ '/assets/img/meta/favicon-96x96.png' | absolute_url }}" sizes="96x96">

  <!-- Specifying a Webpage Icon for Apple iOS feature Add to 'Home Screen' -->
  <link rel="apple-touch-icon" href="{{ '/assets/img/meta/touch-icon-older-iphone-120x120.png' | absolute_url }}">
  <link rel="apple-touch-icon" href="{{ '/assets/img/meta/touch-icon-iphone-retina-180x180.png' | absolute_url }}" sizes="180x180">
  <link rel="apple-touch-icon" href="{{ '/assets/img/meta/touch-icon-ipad-152x152.png' | absolute_url }}" sizes="152x152">
  <link rel="apple-touch-icon" href="{{ '/assets/img/meta/touch-icon-ipad-retina-167x167.png' | absolute_url }}" sizes="167x167">

  <!-- Style Sheet -->
  <link rel="stylesheet" href="{{ '/assets/css/vendors/prism.css' | absolute_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/styles.css' | absolute_url }}">
</head>
